<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img src="assets/images/flower.png" class="flower"></div>
               
                <div class="slider--control" onclick="goNext()"><img src="assets/images/shark.png" class="shark"></div>
            </div>
<div class="slider--width">
    <div class="slider--item" style="background-image: url('assets/images/1.jpg');">
Viva la Vida!
    </div>
    <div class="slider--item" style="background-image: url('assets/images/2.jpg');">
Enjoy your Life!!
    </div>
    <div class="slider--item" style="background-image: url('assets/images/3.jpg');">
Carpe diem!
    </div>
</div>
        </div>
    </header>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
